<a href="#" class="card_container">
    <img 
        class="card_img" 
        [src]=[gamePhoto] 
        alt="Game photo presentention"
    >

    <app-card-label 
        gameLabel="{{ gameLabel}}">
    </app-card-label>
    
    <app-card-pricing
        gamePrice="{{ gamePrice }}"
        gameType="{{ gameType }}"
    >
    </app-card-pricing>
</a>
